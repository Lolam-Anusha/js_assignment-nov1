<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question-2</h1>
    <script>
        num=+prompt("Enter any number:");
        c=0;
        for(i=2;i<=num/2;i++){
            if(num%i==0){
                c++;
                break;
            }
        }
        if(c==0){
            console.log("It is a prime number");
        }
        else{
            console.log("It is not a prime number")
        }
    </script>
</body>
</html>
