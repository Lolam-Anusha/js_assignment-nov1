<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Question-1</h1>
    <script>
        num=+prompt("Enter any number:");
        sum=0;
        for(i=1;i<=num/2;i++){
            if(num%i==0){
                sum=sum+i;
            }
        }
        if(sum==num){
            console.log("It is a perfect number");
        }
        else{
            console.log("It is not a perfect number");
        }
    </script>
</body>
</html>
